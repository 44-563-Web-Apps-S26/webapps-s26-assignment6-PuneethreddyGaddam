<!DOCTYPE html>
<html>
<head>
    <title>Travel Planner</title>
</head>
<body>

<h2>Puneethreddy Gaddam travel planner</h2>

<form>
    <input type="checkbox" id="cari" name="cari" value="True">
    <label for="cari">Caribbean</label><br>

    <input type="checkbox" id="medi" name="medi" value="True">
    <label for="medi">Mediterranean</label><br>

    <input type="checkbox" id="balt" name="balt" value="False">
    <label for="balt">Baltic</label><br>

    <input type="button" onclick="choices()" value="Cruise Choices">
</form>

<form>
    <label for="startCity">Enter starting city</label>
    <input type="text" id="startCity" name="startCity" value="Athens"><br>

    <label for="endCity">Enter ending city</label>
    <input type="text" id="endCity" name="endCity"><br>

    <input type="button" onclick="updateTrip()" value="Update the trip">
</form>

<p id="result">This text will be replaced</p>

<script>
let my_trip = {};

function choices() {
    my_trip = {};
    my_trip.cari = document.getElementById("cari").checked;
    my_trip.medi = document.getElementById("medi").checked;
    my_trip.balt = document.getElementById("balt").checked;

    document.getElementById("result").innerHTML = JSON.stringify(my_trip);
}

function updateTrip() {
    const startCity = document.getElementById("startCity").value;
    const endCity = document.getElementById("endCity").value;

    my_trip["startCity"] = startCity;
    my_trip["endCity"] = endCity;

    document.getElementById("result").innerHTML = JSON.stringify(my_trip);
}

function updateTripl() {
    updateTrip();
}
</script>

</body>
</html>
