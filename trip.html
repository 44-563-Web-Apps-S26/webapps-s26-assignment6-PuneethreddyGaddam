<!DOCTYPE html>
<html>
<head>
    <title>Travel Planner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
<h2 class="mb-4">Puneethreddy Gaddam travel planner</h2>

<div class="card shadow-sm mb-3">
<div class="card-body">
<h5 class="card-title">Cruise Regions</h5>
<form>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="cari" name="cari" value="True">
        <label class="form-check-label" for="cari">Caribbean</label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="medi" name="medi" value="True">
        <label class="form-check-label" for="medi">Mediterranean</label>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="balt" name="balt" value="False">
        <label class="form-check-label" for="balt">Baltic</label>
    </div>

    <input type="button" onclick="choices()" value="Cruise Choices" class="btn btn-primary">
</form>
</div>
</div>

<div class="card shadow-sm mb-3">
<div class="card-body">
<h5 class="card-title">Route Details</h5>
<form class="row g-3">
    <div class="col-md-6">
        <label for="startCity" class="form-label">Enter starting city</label>
        <input type="text" id="startCity" name="startCity" value="Athens" class="form-control">
    </div>

    <div class="col-md-6">
        <label for="endCity" class="form-label">Enter ending city</label>
        <input type="text" id="endCity" name="endCity" class="form-control">
    </div>

    <div class="col-12">
        <input type="button" onclick="updateTrip()" value="Update the trip" class="btn btn-success">
    </div>
</form>
</div>
</div>

<p id="result" class="alert alert-info">This text will be replaced</p>
</div>

<script>
let my_trip = {};

function choices() {
    my_trip = {};
    my_trip.cari = document.getElementById("cari").checked;
    my_trip.medi = document.getElementById("medi").checked;
    my_trip.balt = document.getElementById("balt").checked;

    document.getElementById("result").innerHTML = JSON.stringify(my_trip);
}

function updateTrip() {
    const startCity = document.getElementById("startCity").value;
    const endCity = document.getElementById("endCity").value;

    my_trip["startCity"] = startCity;
    my_trip["endCity"] = endCity;

    document.getElementById("result").innerHTML = JSON.stringify(my_trip);
}

function updateTripl() {
    updateTrip();
}
</script>

</body>
</html>
